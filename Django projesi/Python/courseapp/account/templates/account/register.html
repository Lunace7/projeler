{% extends 'layout.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Kayıt Ol</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                    </form>
                    <hr>
                    <p class="text-center">
                        Zaten hesabınız var mı? <a href="{% url 'user_login' %}">Giriş Yap</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
