{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Basit Dosya Yükleme</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.file.id_for_label }}" class="form-label">Dosya:</label>
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">Dosyayı Yükle</button>
    </form>

    <div class="mt-4">
        <a href="{% url 'index' %}" class="btn btn-secondary">Ana Sayfaya Dön</a>
    </div>
</div>

<style>
    .form-group input {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .form-group input:focus {
        color: #212529;
        background-color: #fff;
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
    }
</style>
{% endblock %}
