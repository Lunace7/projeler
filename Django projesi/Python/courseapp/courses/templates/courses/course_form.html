{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
  <h2>{{ action }}</h2>
  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.title.id_for_label }}" class="form-label">Başlık:</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="form-label">Açıklama:</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="{{ form.image.id_for_label }}" class="form-label">Resim:</label>
      {{ form.image }}
      {% if form.instance.image %}
        <div class="mt-2">
          <img src="{{ form.instance.image.url }}" alt="{{ form.instance.title }}" class="img-thumbnail" style="max-width: 200px;">
        </div>
      {% endif %}
    </div>
    <div class="mb-3">
      <label for="{{ form.categories.id_for_label }}" class="form-label">Kategoriler:</label>
      {{ form.categories }}
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="{{ form.isActive.id_for_label }}" name="{{ form.isActive.name }}" {% if form.isActive.value %}checked{% endif %}>
      <label class="form-check-label" for="{{ form.isActive.id_for_label }}">Aktif</label>
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">İptal</a>
  </form>
</div>

<style>
  .form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
  .form-control:focus {
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
  }
  textarea.form-control {
    min-height: 100px;
  }
</style>
{% endblock %}
