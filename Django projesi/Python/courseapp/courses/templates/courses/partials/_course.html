{% load static %}
<div class="card h-100 border-0 shadow-sm">
  <div class="row g-0">
    <div class="col-4">
      {% if course.image %}
        <img class="img-fluid w-100 h-100 object-fit-cover rounded-start" style="max-height: 160px;" src="{{ course.image.url }}" alt="{{ course.title }}">
      {% endif %}
    </div>
    <div class="col-8">
      <div class="card-body py-2">
        <h6 class="card-title mb-1">
          <a href="{% url 'course_details' course.slug %}" class="text-decoration-none text-dark">{{ course.title }}</a>
        </h6>
        <p class="card-text small text-muted mb-2">{{ course.description|truncatechars:100 }}</p>
        <p class="card-text"><small class="text-muted">{{ course.date|date:"d F Y" }}</small></p>
      </div>
    </div>
  </div>
</div>
